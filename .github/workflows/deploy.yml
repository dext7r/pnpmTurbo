name: test

on:
  push:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup timezone ğŸš€
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Shanghai
      - name: Checkout ğŸš€
        uses: actions/checkout@v2
        with:
          ref: main
          persist-credentials: false
          fetch-depth: 0
      - name: Install pnpm  ğŸš€
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: Install dependencies  ğŸš€
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install

      - name: Setup Node.js ğŸš€
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install crawler  ğŸš€
        run: |
          pnpm run build
